apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

# Production environment configuration
patches:
  - patch: |-
      - op: replace
        path: /spec/githubConfigUrl
        value: "https://github.com/pytorch"
      - op: replace
        path: /spec/githubConfigSecret
        value: "github-secret-production"
    target:
      kind: AutoscalingRunnerSet

# Note: No runner name prefix for production
